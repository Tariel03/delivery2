<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distributor List</title>
</head>
<body>
<h1>Distributor List</h1>

<div th:each="distributor:${distributorList}">

    <a th:href="@{/api/v1/distributor/{id} (id = ${distributor.getId()})}">
        <p th:text="${distributor.getName() + ', '+distributor.getAddress()}"></p>
        <img th:src="@{/{image}(image=${distributor.getPhoto()})}" alt="boo nigga" height="50%" width="50%">
    </a>
</div>

</body>
</html>
